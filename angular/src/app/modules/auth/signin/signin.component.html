
<div class = "formcontainer">
    <div class = "formbody">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email<sup>*</sup></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password<sup>*</sup></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required/>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">User</label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Admin</label>
            
            </div>
            <button type="submit" class="btn btn-primary">SignIn</button>
        </form>
    </div>
    <div class = "entering">
        <a class="nav-link" routerLink="/auth/register">
            <button type = "button" class = "btn btn-secondary">SignUp</button>
        </a>
    </div>
</div>
