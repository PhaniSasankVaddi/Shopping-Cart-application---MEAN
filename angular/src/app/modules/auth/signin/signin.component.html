<div class = "formcontainer">
    <div class = "formbody">
        <form>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf= "loginfail">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                 <strong>{{loginMsg}}</strong>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" 
                        value="user" [(ngModel)] = "loginPref" checked = "checked">
                <label class="form-check-label" for="exampleRadios1">User</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" 
                        value="admin" [(ngModel)] = "loginPref">
                <label class="form-check-label" for="exampleRadios2">Admin</label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email<sup>*</sup></label>
                <input type="email" class="form-control" id="email" name = "emailField" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                    placeholder="Enter email" [(ngModel)]="email1" required/>
            </div>
            <div class="form-group">
                <label for = "exampleInputPassword1">Password<sup>*</sup></label>
                <input type = "password" class="form-control" name="userpassword" id="password" 
                    [(ngModel)]="password1" placeholder="Enter Password" required/>
            </div>
            <button type="button" class="btn btn-primary" (click)="onSubmit($event)">SignIn</button>
        </form>
    </div><br>
    <div class = "entering">
        <a class = "register" routerLink = "/auth/register">
             <button type = "button" class = "btn btn-secondary">SignUp</button>
        </a>
    </div>
</div>
