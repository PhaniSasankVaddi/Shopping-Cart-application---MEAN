<div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price/Item</th>
      <th scope="col">Tax(%)</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price(Inc.Tax)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let product of products; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{product.fruitName}}</td>
      <td>{{product.price}}</td>
      <td>{{product.tax}}</td>
      <td><input type="Number" class="form-control" id="{{product.fruitName}}" name="{{product.fruitName}}" placeholder="Enter Quantity"
                value = {{product.quantity}} min="1" max ="{{product.availability}}" (keyup) = "changeQuantity($event)" 
                (click) = "changeQuantity($event)"/></td>
      <td>{{product.total}}</td>
      <td><button type="button" class="close" aria-label="Close" (click) = "deleteItem(product.fruitName)"><span aria-hidden="true">&times;</span></button></td>          
    </tr>
  </tbody>
</table>
</div>
<div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="calgrandtotal()">Buy Now</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Total Price for the products is {{grandtotal}}$</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click) = "buyNow()">Proceed</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <button type="button" class="btn btn-secondary" (click)="clearCart()">Clear</button>
</div>
